{% load static %}
<!DOCTYPE HTML>
<!--
	Phantom by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>{% block title %}Phantom by HTML5 UP{% endblock%}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		{% block css %}
		<link rel="stylesheet" href="{% static 'portfolio/assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'portfolio/assets/css/noscript.css' %}" /></noscript>
		{% endblock %}
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				{% include "portfolio/partials/header.html" %}

				<!-- Menu -->
				{% include "portfolio/partials/menu.html" %}

				<!-- Main -->
                {% block content %}
				
                {% endblock %}

				<!-- Footer -->
				{% include "portfolio/partials/footer.html" %}

			</div>

		<!-- Scripts -->
		<script src="{% static 'portfolio/assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'portfolio/assets/js/browser.min.js' %}"></script>
		<script src="{% static 'portfolio/assets/js/breakpoints.min.js' %}"></script>
		<script src="{% static 'portfolio/assets/js/util.js' %}"></script>
		<script src="{% static 'portfolio/assets/js/main.js' %}"></script>
		

	</body>
</html>
