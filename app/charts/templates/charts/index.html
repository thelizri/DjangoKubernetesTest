{% extends 'charts/base.html' %}

{% block style %}
<style>
  html, body {
    height: 100vh;
    margin: 0;
    padding: 0;
  }
.h-100 {
  height: 100vh;
}

.packets {
  max-height: 50vh;
  min-width: 800px;
}

</style>
{% endblock %}


{% block content %}
<div class="container-fluid h-100">
  <div class="row m-1">
    <div class="col border border-secondary border-2  m-2">
      <div class="chart-container ">
        <canvas id="tempChart"></canvas>
      </div>
    </div>
    <div class="col border border-secondary border-2  m-2">
      <div class="chart-container ">
        <canvas id="humidityChart"></canvas>
      </div>
    </div>
  </div>
  <div class="row m-1">
    <div class="col border border-secondary border-2  m-2">
      <div class="chart-container ">
        <canvas id="lightChart"></canvas>
      </div>
    </div>
    <div class="col border border-secondary border-2  m-2">
      <h2>Packets</h2>
      <div class="overflow-auto border border-dark border-1 packets"> <!-- Changed to overflow-auto and set max-height to 50vh -->
        <ul id="packetList" class="list-group">
          {% for i in packet_string reversed %}
          <li class="list-group-item">{{ i }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  {% include 'charts/partials/index.js' %}
</script>
{% endblock %}
