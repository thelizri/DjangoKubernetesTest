{% extends 'charts/base.html' %}

{% block style %}
<style>
  html, body {
    height: 90%;
    margin: 0;
    padding: 0;
  }
.h-100 {
  height: 100vh;
}

</style>
{% endblock %}


{% block content %}
<div class="container-fluid h-100">
  <div class="row m-1">
    <div class="col border border-secondary border-2  m-2">
      <div class="chart-container ">
        <canvas id="tempChart"></canvas>
      </div>
    </div>
    <div class="col border border-secondary border-2  m-2">
      <div class="chart-container ">
        <canvas id="humidityChart"></canvas>
      </div>
    </div>
  </div>
  <div class="row m-1">
    <div class="col border border-secondary border-2  m-2">
      <div class="chart-container ">
        <canvas id="lightChart"></canvas>
      </div>
    </div>
    <div class="col border border-secondary border-2  m-2">
      <h2>Packet Number</h2>
      <div class="overflow-auto border border-dark border-1" style="max-height: 35vh;"> <!-- Changed to overflow-auto and set max-height to 50vh -->
        <ul class="list-group">
          {% for i in packet_string reversed %}
          <li class="list-group-item">{{ i }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const tempCtx = document.getElementById('tempChart').getContext('2d');
  const humidityCtx = document.getElementById('humidityChart').getContext('2d');
  const lightCtx = document.getElementById('lightChart').getContext('2d');

  var timeLabels = JSON.parse('{{ time_labels|safe }}');
  var temperatures = JSON.parse('{{ temperatures|safe }}');
  var humidity = JSON.parse('{{ humidity|safe }}');
  var light = JSON.parse('{{ light|safe }}');

  new Chart(tempCtx, {
    type: 'line',
    data: {
      labels: timeLabels,
      datasets: [{
        label: 'Temperature (F)',
        data: temperatures,
        borderWidth: 1,
        borderColor: 'rgb(255, 99, 132)', // Example color
        backgroundColor: 'rgba(255, 99, 132, 0.2)', // Example color
      }]
    },
    options: {
      scales: {
        y: {
          suggestedMin: 25,
          suggestedMax: 125
        },
        x: {
          ticks: {
            autoSkip: true,
            maxTicksLimit: 10, // Adjust this number based on your preference
            maxRotation: 50,
            minRotation: 50
          }
        },
        
      },
      plugins: {
        title: {
            display: true,
            text: 'Temperature (F) vs Time'
        }
      }
    }
  });

  new Chart(humidityCtx, {
    type: 'line',
    data: {
      labels: timeLabels,
      datasets: [{
        label: 'Humidity (%)',
        data: humidity,
        borderWidth: 1,
        borderColor: 'rgb(54, 162, 235)', // Example color
        backgroundColor: 'rgba(54, 162, 235, 0.2)', // Example color
      }]
    },
    options: {
      scales: {
        y: {
          suggestedMin: 15,
          suggestedMax: 85
        },
        x: {
          ticks: {
            autoSkip: true,
            maxTicksLimit: 10, // Adjust this number based on your preference
            maxRotation: 50,
            minRotation: 50
          }
        },
      }
    }
  });

  new Chart(lightCtx, {
    type: 'line',
    data: {
      labels: timeLabels,
      datasets: [{
        label: 'Light (Lux)',
        data: light,
        borderWidth: 1,
        borderColor: 'rgb(255, 206, 86)', // Example color
        backgroundColor: 'rgba(255, 206, 86, 0.2)', // Example color
      }]
    },
    options: {
      scales: {
        y: {
          suggestedMin: 10,
          suggestedMax: Math.max(...light) + 100
        },
        x: {
          ticks: {
            autoSkip: true,
            maxTicksLimit: 10, // Adjust this number based on your preference
            maxRotation: 50,
            minRotation: 50
          }
        },
      }
    }
  });

  
</script>
{% endblock %}
